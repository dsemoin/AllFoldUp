<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Fold UP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="folder.css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <img id="logo" src ="folder.css/final.png" alt="Logo">
    <br>
    <br>
  <h1>Your one stop shop for all your packing and closet organizing needs!</h1>
</div>
  
<div class="container">
  <div class="row">
    <div id="packing" class="col-sm-4">
      <h2>Packing</h2>
      <p>Packing for a short work trip or a long vacation? let me handle the packing!
        </p>
      
      <img src="folder.css/travel.jpeg" >
    </div>
    <div  id ="closet" class="col-sm-4">
      <h2>Closet organizing</h2>
      <br>
      <p>Messy closet? I got you!</p>
      
      <img src="folder.css/closet.jpeg" >
    </div>
    <div id="laundry" class="col-sm-4">
      <h2>Laundry</h2>        
      <p>Want to get rid of that pile of laundry that's staring at you? Don't stress!</p>
      <img src="folder.css/laundry.jpeg" >
    </div>
  </div>
</div>

</body>
</html>
